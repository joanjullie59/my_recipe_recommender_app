<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login - NutriChef</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
</head>
<body>
  <div class="auth-container">
    <h2>Login</h2>

    <!-- Flashed messages -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-error" role="alert" aria-live="assertive">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('auth.login') }}">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" required placeholder="Your Email"/>

      <label for="password">Password</label>
      <input id="password" name="password" type="password" required placeholder="Your Password"/>

      <button type="submit">Log In</button>
    </form>

    <p>Don't have an account? <a href="{{ url_for('auth.signup') }}">Sign up here</a></p>
  </div>
</body>
</html>
