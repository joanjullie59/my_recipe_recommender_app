<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Sign Up - NutriChef</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="auth-container">
    <h2>Sign Up</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-error" role="alert" aria-live="assertive">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('auth.signup') }}">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" required placeholder="Your Email" />

      <label for="username">Username</label>
      <input id="username" name="username" type="text" required placeholder="Your Username" />

      <label for="password">Password</label>
      <input id="password" name="password" type="password" required placeholder="Your Password" />

      <button type="submit">Sign Up</button>
    </form>

    <p>Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a></p>
  </div>
</body>
</html>
