<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>NutriChef</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
</head>
<body>
<nav class="navbar">
    <div class="navbar-left">
        <a href="{{ url_for('home') }}" class="navbar-brand">NutriChef</a>
    </div>
    <div class="navbar-right">
        {% if current_user.is_authenticated %}
        <span>Welcome, {{ current_user.username }}!</span>
        <a href="{{ url_for('auth.logout') }}" class="btn-link">Logout</a>
        {% else %}
        <a href="{{ url_for('auth.login') }}" class="btn-link">Login</a>
        <a href="{{ url_for('auth.signup') }}" class="btn-link">Sign Up</a>
        {% endif %}
    </div>
</nav>

<main>
    {% block content %}{% endblock %}
</main>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
